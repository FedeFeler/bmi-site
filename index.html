<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Site</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <table>
		<caption>BMI Chart</caption>
		<thead>
      <tr>
			<th colspan="2" rowspan="4">Height</th>
			<th colspan="24">Weight</th>
      </tr>
		</thead>
		<tbody>
			
			<tr class="heights">
				<th>in</th>
        <th colspan="2">cm</th>
        <th>lb<br>kg</th>
      </tr>
		</tbody>
	</table>
  <script src="js/table-generator.js"></script>
</body>
</html>
